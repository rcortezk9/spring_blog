<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head('Post a new Ad')">
    <meta charset="UTF-8" />
    <title>Post a new Ad</title>
</head>
<body>
<nav th:replace="fragments :: my-navbar"></nav>
<form th:action="@{/posts/create}" method="post" th:object="${post}">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control" th:field="*{title}" />
        <div class="alert alert-warning alert-dismissible" role="alert" th:if="${#fields.hasErrors('title')}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span th:errors="*{title}" />
        </div>
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <input type="text" name="body" id="body" class="form-control" th:field="*{body}" />
        <div class="alert alert-warning alert-dismissible" role="alert" th:if="${#fields.hasErrors('body')}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span th:errors="*{body}" />
        </div>
    </div>
    <button class="btn btn-default">Save</button>//do I need to add value attribute
</form>
</body>
</html>
